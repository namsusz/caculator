<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,500,700&display=swap"
      rel="stylesheet"
    />
    <title>Neumorphism Calculator</title>
  </head>
  <body>
    <header>Neumorphism Calculator</header>
    <section class="container">
      <div class="Calculator">
        <div class="result" id="result">0</div>
      </div>
      <section class="btn_container">
        <ul class="btn_wrap btn_wrap_1">
          <li class="btn" onclick="resultclear()">C</li>
          <li class="btn" onclick="resultclear()">CE</li>
          <li class="btn" onclick="show_number('%')">%</li>
          <li class="btn" onclick="operation('/')">÷</li>
        </ul>
        <ul class="btn_wrap btn_wrap_2">
          <li class="btn" onclick="show_number('7')">7</li>
          <li class="btn" onclick="show_number('8')">8</li>
          <li class="btn" onclick="show_number('9')">9</li>
          <li class="btn" onclick="operation('*')">×</li>
        </ul>
        <ul class="btn_wrap btn_wrap_3">
          <li class="btn" onclick="show_number('4')">4</li>
          <li class="btn" onclick="show_number('5')">5</li>
          <li class="btn" onclick="show_number('6')">6</li>
          <li class="btn" onclick="operation('-')">-</li>
        </ul>
        <ul class="btn_wrap btn_wrap_4">
          <li class="btn" onclick="show_number('1')">1</li>
          <li class="btn" onclick="show_number('2')">2</li>
          <li class="btn" onclick="show_number('3')">3</li>
          <li class="btn" onclick="operation('+')">+</li>
        </ul>
        <ul class="btn_wrap btn_wrap_5">
          <li class="btn btn_zero" onclick="show_number('0')">0</li>
          <li class="btn" onclick="show_number('.')">.</li>
          <li class="btn" onclick="show_result()">＝</li>
        </ul>
      </section>
    </section>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
